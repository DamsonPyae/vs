<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attr and remove attr method</title>
  <style type="text/css">
   
  </style>
</head>
<body>
    <div class="">
      
    </div>


  

  <script src="./jquery-3.7.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){
     
      ///=> even() the index starts from 0

      $('#even-btn').click(function(){
        $('.box').even().css('background-color',"black");
      });

      ///=> odd() the index starts from 1

      $('#odd-btn').click(function(){
        $('.box').odd().css('background-color',"black");
      });

      //=> slice(start index,stop length) the index starts from 0
      $('#slice-btn').click(function(){
        $('.box').slice(1,4).css('background-color','black');
      });

      $('#slice-btn').click(function(){
        $('.box').slice(0,3).css('background-color','black');
      });


 
    });

  </script>
</body>
</html>
