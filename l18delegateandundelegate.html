<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <style type="text/css">
    

  </style>
</head>
<body>
  
   <h1>Myanmar</h1>
   <h2>Thailand</h2>
   <h1>Japan</h1>

   <button type="button" id="dlg-btn">Delegate Me</button>
   <button type="button" id="undlg-btn">Undelegate Me</button>
   <button type="button" id="hi-btn">say hi</button>
   <button type="button" id="zoom-btn">zoom</button>
    
   <div class="container">
    <h3>hello Indo</h3>
    <button type="button" id="dlgme-btn">Click</button>
    <button type="button" id="undlgme-btn">Undelegate Me</button>
   </div>


  

  <script src="./jquery-3.7.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){

    //=> delegate
    // $(selector).delegate(selector,eventtype,callbackfunction);

    $('body').delegate('#dlg-btn','click',function(){
      $('h1').after("<p>Tanks for delegate me</p>");
    });

    //=>undelegate 
    $('#undlg-btn').click(function(){
      $('body').undelegate();
    });

    $('#hi-btn').click(function(){
      console.log('hello sir');
    });

    let x= 0;

    $('#zoom-btn').click(function(e){
      // console.log(e.target);

      // $('h2').css({
      //   fontSize: "+=10px";
      // });

      $('h2').animate({
        fontSize:"+=10px"
      });

      // $(this).text("Zoom " + (x+1));
      $('#zoom-btn').text("Zoom " + (x+1));
    
      x++;
      if(x>=5){
        $('body').undelegate(e);
      }


    });

// --------------------------------------------------------------
    $('.container').delegate('#dlgme-btn','click',function(){
      $('h3').after("<p>Thanks you</p>");
    });

    $("#undlgme-btn").click(function(){
      //$('.container').undelegate();
      $('.container').undelegate('click');
    })

    });

  </script>
</body>
</html>
