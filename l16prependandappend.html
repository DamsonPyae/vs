<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <style type="text/css">
    

  </style>
</head>
<body>
  
   <h1>Helo myanmar</h1> 
   <h1>Helo Thailand</h1> 
   <button type="button" id="prependbtn" >Prependbtn </button>
   <button type="button" id="appendbtn" >Appendbtn </button>
   <button type="button" id="appendtobtn" >Appendtobtn </button>

    


  

  <script src="./jquery-3.7.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){

     //=> prepend
     $('#prependbtn').click(function(){
      $('h1').prepend("hello world");
     });

     //=> append
     $('#appendbtn').click(function(){
      $('h1').append("<p>hello earth</p>");
     });

     //=> appendTo
     $('#appendtobtn').click(function(){
      $('<p><u>Thank you</u></p>').appendTo("h1");
     });

    });

  </script>
</body>
</html>
