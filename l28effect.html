<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery effect</title>
    <style>
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            padding: 0;
            margin: o;
        }
        .container{
            width: 900px;
            background-color: #f4f4f4;
            display: flex;
            padding: 20px;

        }
        .box{
			width: 150px;
			height: 300px;
		}

		.square1{
			background-color: green;
		}

		.square2{
			background-color: orange;
		}

		.square3{
			background-color: blue;
		}

		.square4{
			background-color: violet;
		}

		.square5{
			background-color: brown;
		}

    </style>
</head>
<body>
    <div>
        <h1>Parent and children method</h1>
        <p>This is awesome jqeury version</p>
        
    </div>

    <div class="container">
        <div class="box square1">box1</div>
        <div class="box square2">box2</div>
        <div class="box square3">box3</div>
        <div class="box square4">box4</div>
        <div class="box square5">box5</div>
    </div>

    <div class="control">
        <button type="button" id="hide-btn">hide</button>
        <button type="button" id="show-btn">show</button>
        <button type="button" id="toggle-btn">toggle</button>
        <button type="button" id="fadeout-btn">fadeout</button>
        <button type="button" id="fadein-btn">fadein</button>
        <button type="button" id="fadetoggle-btn">fadetoggle</button>
        <button type="button" id="fadeto-btn">fadeto</button>
        <button type="button" id="slidedown-btn">slidedown</button>
        <button type="button" id="slideup-btn">slideup</button>
        <button type="button" id="slidetoggle-btn">slidetoggle</button>
        <button type="button" id="animate-btn">animate</button>
        <button type="button" id="delay-btn">delay</button>
        <button type="button" id="clickme-btn">clickme</button>
        <button type="button" id="stop-btn">stop</button>
        <button type="button" id="stoptrue-btn">stop true</button>
        
        <button type="button" id="finish-btn">finish</button>
        <button type="button" id="dequeue-btn">dequeue</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#hide-btn').click(function(){
                // $('.square1').hide();
                // $('.square1,.square3').hide();


                // start with index 0

                // $('.box').even().hide();
                // $('.box').odd().hide();

                // 1s =1000
                // $('.square1').hide(1000);
                // $('.square1').hide("slow"); //500

                $(".square1").hide(1000,function(){
                    // $('.square2').hide(2000);

                    $('.square2,.square3').hide(1500,function(){
                        $('.square4,.square5').hide(2000);
                    });
                });
            });
// // ---------------------------------------------------
            $('.box').hide();
            $('#show-btn').click(function(){
                   // $('.square1').show();
                // $('.square1,.square3').show();


                // start with index 0

                // $('.box').even().show();
                // $('.box').odd().show();

                // 1s =1000
                // $('.square1').show(1000);
                // $('.square1').show("slow"); //500

                $(".square1").show(1000,function(){
                    // $('.square2').show(2000);

                    $('.square2,.square3').show(1500,function(){
                        $('.square4,.square5').show(2000);
                    });
                });

            });  
// //  ----------------------------------------------------
            $('#toggle-btn').click(function(){
                   // $('.square1').toggle();
                // $('.square1,.square3').toggle();


                // start with index 0

                // $('.box').even().toggle();
                // $('.box').odd().toggle();

                // 1s =1000
                // $('.square1').toggle(1000);
                // $('.square1').toggle("slow"); //500

                $(".square1").toggle(1000,function(){
                    // $('.square2').toggle(2000);

                    $('.square2,.square3').toggle(1500,function(){
                        $('.square4,.square5').toggle(2000);
                    });
                });

            });   
            // ------------------------------------------
            $('#fadeout-btn').click(function(){
                   // $('.square1').fadeOut();
                // $('.square1,.square3').fadeOut();


                // start with index 0

                // $('.square1').fadeOut(1000);
                // $('.square1').fadeOut("slow"); //500

                $(".square1").fadeOut(1000,function(){
                    // $('.square2').fadeOut(2000);

                    $('.square2,.square3').fadeOut(1500,function(){
                        $('.square4,.square5').fadeOut(2000);
                    });
                });

            });  
            // // -------------------------------------------
            $('#fadein-btn').click(function(){
                   // $('.square1').fadeIn();
                // $('.square1,.square3').fadeIn();


                // start with index 0

                // $('.square1').fadeIn(1000);
                // $('.square1').fadeIn("slow"); //500

                $(".square1").fadeIn(1000,function(){
                    // $('.square2').fadeIn(2000);

                    $('.square2,.square3').fadeIn(1500,function(){
                        $('.square4,.square5').fadeIn(2000);
                    });
                });

            }); 
            // // -------------------------------------------
            $('#fadetoggle-btn').click(function(){
                   // $('.square1').fadeToggle();
                // $('.square1,.square3').fadeToggle();


                // start with index 0

                // $('.square1').fadeToggle(1000);
                // $('.square1').fadeToggle("slow"); //500

                $(".square1").fadeToggle(1000,function(){
                    // $('.square2').fadeToggle(2000);

                    $('.square2,.square3').fadeToggle(1500,function(){
                        $('.square4,.square5').fadeToggle(2000);
                    });
                });

            }); 
            // // -------------------------------------------
            $('#fadeto-btn').click(function(){
                   // $('.square1').fadeTo(1000,0);
                // $('.square1,.square3').fadeTo();


                // start with index 0

                // $('.square1').fadeTo(1000,0.5);

                $(".square1").fadeTo(1000,0.5,function(){
                     $('.square4,.square5').fadeTo(2000,0);
                });
            });
            //  // -------------------------------------------
             $('#slideup-btn').click(function(){
                // $('.square1,.square3').slideUp(1000);

                // $('.square1').slideUp(1000);

                $(".square1").slideUp(1000,function(){
                     $('.square4,.square5').slideUp(2000);
                });
            });
            //  // -------------------------------------------
            $('.box').hide();
             $('#slidedown-btn').click(function(){
                // $('.square1,.square3').slideDown(1000);

                // $('.square1').slideDown(1000);

                $(".square1").slideDown(1000,function(){
                     $('.square4,.square5').slideDown(2000);
                });
            });
            // // -------------------------------------------
             $('#slidetoggle-btn').click(function(){
                // $('.square1,.square3').slideToggle(1000);

                // $('.square1').slideToggle(1000);

                $(".square1").slideToggle(1000,function(){
                     $('.square4,.square5').slideToggle(2000);
                });
            });
            // // -------------------------------------------
            $('#animate-btn').click(function(){
                // $('.square1,.square3').animate({"height":"50%"});

                // $('.square1').animate(1000);

                $(".square1").animate({"height":"50%"},1000,function(){
                     $('.square4,.square5').animate({
                        "height":"50%",
                        "opacity":"0.5"
                     },2000);
                });
            });
            
            // -------------------------------------------
            $('#delay-btn').click(function(){
                // $('.square1,.square3').delay(3000).fadeOut();

                // $('.square1').delay(5000).animate({"height":"50%"});
                // delay not working with css function 
                $(".square1").delay(2000).css({"height":"50%"});

                var sq1 =  $(".square1");
                sq1.animate({"height":"100px"},"slow");
                sq1.animate({"height":"200px"},"slow");
                sq1.animate({"height":"300px"},"slow");
                sq1.animate({"height":"400px"},"slow");
                sq1.animate({"height":"400px"},"slow");
                sq1.animate({"height":"150px"},"slow");

                console.log(sq1.queue().length);
            });

            // -------------------------------------------
            $("#clickme-btn").click(function(){
                $(".square1").html('<i>I am ready to start now </i>').animate({'width':500},5000);
                $(".square1").html('<i>Ohh, did you click stop btn </i>').animate({'width':100},3000);


            });
            $("#stop-btn").click(function(){
                $(".square1").stop();
            });

            $("#stoptrue-btn").click(function(){
                $(".square1").stop(true);
            });

            $("#finish-btn").click(function(){
                $(".square1").finish();
            });
            // -------------------------------------------

            $("#dequeue-btn").click(function(){
                let div5 = $(".square5");

                div5.animate({width:300,height:300},1000);
                div5.animate({width:200,height:200},1000);
                div5.queue(function(){
                   div5.css("background-color","steelblue");
                   div5.dequeue(); 
                });
                div5.slideUp(1000);
                div5.slideDown(1000);
            });


            




























        });
        
        

        





















           

            



           
        
    </script>
</body>
</html>
