<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Val</title>
  <style type="text/css">
    *{
      box-sizing: border-box;
    }
    body{
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container{
      width: 500px;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .form-group{
      margin: 20px 0;
    }

  </style>
</head>
<body>
  <div class="container">
    <form action="" method="">

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select type="text" name="country" id="country" class="form-select" >
        <option selected disabled>Choose a Country</option>
        <option value="mm">Myanmar</option>
        <option value="th">Thailand</option>
        <option value="ido">Indonesia</option>
      </select>
    </div>

    <div class="form-group">
      <label for="favfruits">Fav Fruits</label>
      <select  name="favfruits[]" id="favfruits" class="form-select" >
        <option selected disabled>Choose Your Fav Fruits</option>
        <option value="apple">apple</option>
        <option value="orange">orange</option>
        <option value="mango">mango</option>
      </select>
    </div>


    <button type="submit">Submit</button>

    </form>

    <hr/>

    <h1>Result :</h1>

    <table>
      <tr>
        <td id="firstnamerst">sample</td>
      </tr>
      <tr>
        <td id="lastnamerst">sample</td>
      </tr>
      <tr>
        <td id="countryrst">sample</td>
      </tr>
      <tr>
        <td id="favfruitsrst">sample</td>
      </tr>
      

    </table>
    

    


  </div>

  <script src="./jquery-3.7.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){

     function showresult(){

      const getfirstname = $('#firstname').val();
      const getlastname = $('#lastname').val();
      const getcountry = $('#country').val();
      const getfavfruits = $('#favfruits').val();

      // console.log(getfirstname);
      // console.log(getlastname);
      // console.log(getcountry);
      // console.log(getfavfruits);
      
      $('#firstnamerst').html("<b>First Name  : </b>" + getfirstname);
      $('#lastnamerst').html(`<b>Last Name  : </b> ${getlastname}`);
      $('#countryrst').html(`<b>Country  : </b> ${getcountry}`);
      $('#favfruitsrst').html(`<b>Fav Fruits  : </b> ${getfavfruits}`);
     }

     $('#firstname').change(showresult);  ///*****
     $('#lastname').change(showresult);  ///*****
     $('#country').change(showresult);  ///*****
     $('#favfruits').change(showresult);  ///*****

    });

  </script>
</body>
</html>
