<!DOCTYPE html>
<html>
<head>
  <title>Content method with filter</title>
</head>
<body>
  <h1>Welcome to <u>jquery</u></h1>
  <h2>This is awesome <u>js library</u></h2>
  <h2>R U <i>Ready</i></h2>
 
  
  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script> -->
  <script src="./jquery-3.7.1.min.js" type="text/javascript"></script> <!--local --> 
  <script type="text/javascript">
   $(document).ready(function(){
    const gettext = $('h1').contents();
    console.log(gettext);

    const gettext1 = $('h1').contents().text();
    console.log(gettext1);

    const gettext2 = $('h1,h2').text(); // "",'' htae mr bk shi ya ml(A,B) lo myo yay ma ya
    console.log(gettext2);

    const gettext3 = $('h1,h2').contents().text();
    console.log(gettext3);

    const gettext4 = $('h1').contents().filter("u").text();
    console.log(gettext4);

    const gettext5 = $('h1,h2').contents().filter("u").text();
    console.log(gettext5);

    const gettext6 = $('h1,h2').contents().filter("u,i").text();
    console.log(gettext6);


    // const gethtml = $('h1').contents().html();
    // console.log(gethtml);//undefined


    const gethtml1 = $('h1').contents().filter('u').html();
    console.log(gethtml1);

    const gethtmltext = $('h2').html();
    console.log(gethtmltext); //This is awesome <u>js library</u>
   });
 


  </script>
</body>
</html>
