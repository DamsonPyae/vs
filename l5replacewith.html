<!DOCTYPE html>
<html>
<head>
  <title>Replacewith method</title>
</head>
<style>
  body{
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container{
    width: 500px;
    background-color: #f4f4f4;
    padding: 20px;
  }
  h1{
    color: green;

  }
  h2{
    color: red;
  }
</style>
<body>
  <div class="container">
    <h1>Are you ready to learn jQuery??</h1>
    <p id="caption">this is jquery version</p>
    <button type="button" class="btn">Click me</button>
  </div>
 
  
  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script> -->
  <script src="./jquery-3.7.1.min.js" type="text/javascript"></script> <!--local --> 
  <script type="text/javascript">
    $(document).ready(function(){
      $('button').click(function(){

        $('h1').replaceWith('<h2>Welcome to jQuery<h2>');
        $('#caption').replaceWith('<i style="color:green;display:block;margin-bottom:20px;">This is jquery version 4')
        $('.btn').replaceWith("<input type='button' value='Thanks' />");
      })
    });
  </script>
</body>
</html>
