<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI complete Effect</title>
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.min.css"/>
    <style type="text/css">
       
    </style>
</head>
<body>  
    <!-- title mr yay htr tet hr ka image paw mr paw tl  -->
    <div id="dbox" title="How to use jquery ui">
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    </div>
   
   <button type="button" id="btn">Click me</button>
   <button type="button" id="toggle-btn">Toggle Button</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            
            $('#dbox').dialog({
                autoOpen:false,
                width:400,
                height:200,
                title: "Are you ready to use it",
                hide:"slideUp",
                show:"slideDown",
                position:{
                    // at:"left",
                    // at:"left top",
                    // at:"left bottom",
                    // at:"right",
                    // at:"right top",
                    // at:"right bottom",
                    // at:"top",
                    // at:"bottom"
                }
            }).css({
                "background-color":"violet",
                "color":"#fff"
            });

            $('#btn').click(function(){
                $("#dbox").dialog("open");
            });

            $("#toggle-btn").click(function(){
                $('#dbox').dialog('isOpen') === true ? $('#dbox').dialog('close') : $('#dbox').dialog('open');
            });
           
        });

        

    </script>
</body>
</html>
