<!DOCTYPE html>
<html>
<head>
  <title>Text</title>
</head>
<body>
  <h1>Welcome to <u>jquery</u></h1>
  <h1>This is awesome js library</h1>

  <hr>

  <h2>Welcome to <u>jquery library</u></h2>
  <h2>Here is awesome js library</h2>

  <hr>

  <h3>Welcome to <u>jquery add</u></h3>
  <h3>This is awesome javascript library</h3>

  <hr>

  <h4>Welcome to <u>jquery plugin</u></h4>
  <h4>Here is awesome javascript library</h4>

  <hr>
 
  
  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script> -->
  <script src="./jquery-3.7.1.min.js" type="text/javascript"></script> <!--local --> 
  <script type="text/javascript">
   
  //  => html()

  $(document).ready(function(){
    // console.log($('h1'));

    const getfirsth1 = $('h1:first').html();
    // console.log(getfirsth1); //Welcome to <u>jquery</u>

    // const getfirsth1 = $('h1:last').html();
    // console.log(getfirsth1); //This is awesome js library
    
    $('h1:last').html(getfirsth1);
  });

  $(document).ready(function(){
    const getfirsth2 = $('h2:first').text();
    console.log(getfirsth2);// Welcome to jquery library

    $('h2:last').text(getfirsth2);
  });

  //=> html() to text()
  $(document).ready(function(){
    const getfirsth3 = $('h3:first').html();
    console.log(getfirsth3); // Welcome to <u>jquery plugin<u>
  });


  //  => text() to html()
  $(document).ready(function(){
    const getfirsth4 = $('h4:first').text();
    console.log(getfirsth4); // Welcome to jquery plugin
  });


  </script>
</body>
</html>
